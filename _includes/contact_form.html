<div class="row text-center my-4">
    <!-- Gmail Column -->
    <div class="col-md-6 mb-3">
        <a href="mailto:{{ site.email_address }}" class="text-decoration-none text-dark">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <i class="fa fa-envelope fa-3x mb-2" aria-hidden="true"></i>
                    <h5 class="card-title">Send me an Email</h5>
                    <p class="card-text">Do you have any questions? Feel free to reach out!</p>
                </div>
            </div>
        </a>
    </div>

    <!-- LinkedIn Column -->
    <div class="col-md-6 mb-3">
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" class="text-decoration-none text-dark">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <i class="fa fa-linkedin fa-3x mb-2" aria-hidden="true"></i>
                    <h5 class="card-title">LinkedIn Profile</h5>
                    <p class="card-text">
                        Connect with me on LinkedIn to see my professional background and network.
                    </p>
                </div>
            </div>
        </a>
    </div>
</div>
