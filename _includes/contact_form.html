                    
                    <form class="contact-form" action="https://formspree.io/{{ site.email }}" method="post">
                        <div class="card rounded-0">
                            <div class="card-header p-0">
                                <div class="contact-form-header text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i> Contact with me!</h3>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user contact-form-text"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="nombre" name="name" placeholder="Name" required oninvalid="this.setCustomValidity('Please enter a name')" oninput="setCustomValidity('')">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope contact-form-text"></i></div>
                                        </div>
                                        <input type="email" class="form-control" id="nombre" name="_replyto" placeholder="Email address" required oninvalid="this.setCustomValidity('Please enter a email address')" oninput="setCustomValidity('')">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment contact-form-text"></i></div>
                                        </div>
                                        <textarea name="message" class="form-control" placeholder="Send me your message" required oninvalid="this.setCustomValidity('Please enter a message')" oninput="setCustomValidity('')"></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input type="submit" value="Send" class="btn contact-form-btn btn-block rounded-0 py-2">
                                </div>
                            </div>

                        </div>
                    </form>
