<div class="index-module" data-aos="flip-left">

<h4><u>Expertise</u></h4>

<ul class="cloud-tags">

    {% for expertise in site.data.expertise %}

    <li>
    	<span style="background: rgb{{ expertise.color }};">
    		<i class="fa fa-tags"></i> {{ expertise.name }}
    		<i class="{{ expertise.icon }}"></i>
    	</span>
    </li>

    {% endfor %}

    <span class="parpadea text">|

</ul>

</div>
