<div class="index-module" data-aos="fade-bottom">

<h4><u>Certifications</u></h4>

<table class="table">

    <thead>
      <tr>
      	<th>Date</th>
        <th>Name</th>
        <th>Institution</th>
      </tr>
    </thead>
    
    <tbody>
    
    {% for certification in site.data.certifications %}

    	<tr>
        	<td>{{ certification.date }}</td>
        	<td><a href="{{ certification.url }}">{{ certification.name }}</a></td>
        	<td>{{ certification.institution }}</td>
      	</tr>

    {% endfor %}

   	</tbody>
 
</table>

</div>
