<div class="index-module" data-aos="fade-bottom">

<h4><u>Courses</u></h4>

<table class="table">

    <thead>
      <tr>
      	<th>Date</th>
        <th>Name</th>
        <th>Institution</th>
      </tr>
    </thead>
    
    <tbody>
    
    {% for course in site.data.courses %}

    	<tr>
        	<td>{{ course.date }}</td>
        	<td><a href="{{ course.url }}">{{ course.name }}</a></td>
        	<td>{{ course.institution }}</td>
      	</tr>

    {% endfor %}

   	</tbody>
 
</table>

</div>
