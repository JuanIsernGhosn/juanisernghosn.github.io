- texto: "I am a PhD student. I am developing my research background focused in the area of Neural Engineering and Bioinspired Integrated Systems. I have an MSc in Data Science and Computer Engineering and two Bachelor's degree: Computer Engineering and Business Administration. I always try to develop both professional profiles through data analysis and the generation of knowledge for the company. I am very motivated by the generation of reports for decision making through data visualization techniques, as well as data mining and the implementation of business models through machine learning."

