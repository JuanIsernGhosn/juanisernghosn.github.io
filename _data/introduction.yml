- texto: "Hi, my name is Juan Isern and I work as IA (Artificial Intelligence) Manager at Innovasur, based in Granada, Spain. I currently lead Smart Cities projects with a strong focus on artificial intelligence applied to image processing, computer vision, and automatic knowledge discovery from urban data."

- texto: "I'm also pursuing a PhD, with research focused on the intersection of Neural Engineering and Bioinspired Integrated Systems. I hold an MSc in Data Science and Computer Engineering, and dual Bachelor's degrees in Computer Engineering and Business Administration."

- texto: "I strive to bridge the technical and business worlds by leveraging data to generate insights and support strategic decision-making. I’m especially passionate about data visualization, data mining, and the deployment of machine learning models to power real-world applications."

- texto: "If you want to know more about me or explore some of the projects I’ve worked on, feel free to browse through this website."