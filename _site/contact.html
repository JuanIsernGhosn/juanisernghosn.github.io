<!DOCTYPE html>
<html lang="en">

<head>
    <title>I'm Juan Isern</title>
	 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <link href="/css/aos.css" rel="stylesheet">
 <link rel="stylesheet" href="/css/styles.css">
 <link rel="stylesheet" href="/css/work_time_line.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <script src="https://kit.fontawesome.com/b8bbe799a4.js" crossorigin="anonymous">
 </script>
 <link rel="stylesheet" href="/css/animate.css">
</head>
    
<body>
    
    <div class="container-fluid position-relative" id="content">
        
        <div class="row h-100 mt-5">
            
            <aside class="sidebar col-sm-4 col-md-3" id="left">
                <div class="author-container shadow">
                    <div class="author">
                        <img src="/assets/img/profile_picture.jpg" width="100%" height="auto;" alt="Blackcurrant" onclick="location.href='/'">
                    </div>
                    <div class="about text-center">
                        <h2 class="title">
                            <a href="/">Juan Isern</a>
                        </h2>
                    </div>
                    <div class="bio text-center">
                        <p class="m0">Data scientist.</p>
                    </div>
                    <hr class="dashed">
                    <div class="social text-center">
                        <ul class="portfolio p0">
                            <li><a href="/projects/">Projects</a></li>
                            <li><a href="/blog/">Blog</a></li>
                            <li><a href="/contact/">Contact</a></li>
                        </ul>
                        <ul class="sm p0 m0a">
                            <li><a href="https://linkedin.com/in/juan-isern"><i class="fab fa-linkedin"></i></a></li>
                            <li><a href="https://github.com/JuanIsernGhosn"><i class="fab fa-github"></i></a></li> 
                            <li><a href="https://instagram.com/juaniserng"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                            <li><a href="https://twitter.com/juan_isern"><i class="fab fa-twitter"></i></a></li>
                        </ul>
                    </div>
                </div>
            </aside>
            
            <main class="main col-sm-8 col-md-9 animated fadeInRightBig">
                <div class="main-container position-relative shadow">
                    
                    <div class="page">
                    	<h2>Contact with me</h2>

                    	<hr class="dashed">
                     
                        <div class="content">
                                                
                    <form class="contact-form" action="https://formspree.io/juan.isern95@gmail.com" method="post">
                        <div class="card rounded-0">
                            <div class="card-header p-0">
                                <div class="contact-form-header text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i> Contact with me!</h3>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user contact-form-text"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="nombre" name="name" placeholder="Name" required oninvalid="this.setCustomValidity('Please enter a name')" oninput="setCustomValidity('')">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope contact-form-text"></i></div>
                                        </div>
                                        <input type="email" class="form-control" id="nombre" name="_replyto" placeholder="Email address" required oninvalid="this.setCustomValidity('Please enter a email address')" oninput="setCustomValidity('')">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment contact-form-text"></i></div>
                                        </div>
                                        <textarea name="message" class="form-control" placeholder="Send me your message" required oninvalid="this.setCustomValidity('Please enter a message')" oninput="setCustomValidity('')"></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input type="submit" value="Send" class="btn contact-form-btn btn-block rounded-0 py-2">
                                </div>
                            </div>

                        </div>
                    </form>
                        </div>
                    
                        <hr class="dashed">

                        <footer>
                            <div class="text-right"> 
                                <p class="copy"> 2019 &nbsp&nbsp<i class="fa fa-at"></i><a class="rev" href="https://github.com/JuanIsernGhosn">JuanIsernGhosn</a></p>
                            </div>
                        </footer>
                    
                    </div>
                    
                    
                </div>
                
                
            </main>
        </div>
    </div>

 <script src="/js/aos.js"></script>
 <script>
 	AOS.init();
 </script>


</body>
</html>
